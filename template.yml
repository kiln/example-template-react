id: react-circles
name: React Circles
author: Andrew Walker
sdk_version: 3

build:
  src:
    directory: src
    script: npm run build
    files:
      - vite.config.js

settings:
  - property: numCircles
    name: Number of circles
    type: number

  - property: theme
    name: Colour theme
    type: string
    choices:
      - [ Light, light ]
      - [ Dark, dark ]

data:
  # The data section determines how data is made available to your template,
  # and the sample data that is used. See the documentation.
